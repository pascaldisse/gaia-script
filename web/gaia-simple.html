<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaiaScript Simple</title>
    <style>
        body {
            font-family: 'Menlo', monospace;
            background-color: #0a0a1e;
            color: #e0e0ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #50e3c2;
        }
        .editor-container {
            display: flex;
            margin-bottom: 20px;
        }
        .code-editor {
            flex: 1;
            background-color: #121230;
            border: 1px solid #333366;
            border-radius: 5px;
            padding: 15px;
            min-height: 150px;
            font-family: 'Menlo', monospace;
            color: #e0e0ff;
            resize: none;
        }
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #50e3c2;
            border: none;
            color: #121230;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #3bc0a0;
        }
        #output {
            background-color: #121230;
            border: 1px solid #333366;
            border-radius: 5px;
            padding: 15px;
            min-height: 150px;
            white-space: pre-wrap;
            overflow-y: auto;
            font-family: 'Menlo', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GaiaScript Simple</h1>
        
        <div class="editor-container">
            <textarea id="code-editor" class="code-editor" placeholder="Enter GaiaScript code...">N I → C₁ 32 → D₁ 10</textarea>
        </div>
        
        <div class="control-panel">
            <button id="run-btn">Execute</button>
            <button id="example-btn">Load Example</button>
        </div>
        
        <div id="output">// Output will appear here</div>
    </div>
    
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');
            
            // Get references to DOM elements
            const codeEditor = document.getElementById('code-editor');
            const runBtn = document.getElementById('run-btn');
            const exampleBtn = document.getElementById('example-btn');
            const output = document.getElementById('output');
            
            console.log('Run button:', runBtn);
            
            // Examples
            const examples = [
                { name: 'CNN', code: 'N I → C₁ 32 → D₁ 10' },
                { name: 'GAN', code: 'N〈G⊕D〉\nG: Z 100 → U 4×4×512 → C 3 τ\nD: I → F → D₁ 1024 ρ → D₀ 1 σ' },
                { name: 'Minimal', code: 'N' }
            ];
            
            // Add event listener for Run button
            runBtn.addEventListener('click', () => {
                console.log('Run button clicked');
                const code = codeEditor.value;
                
                if (!code.trim()) {
                    output.textContent = '// Error: Please enter GaiaScript code';
                    return;
                }
                
                // Simple processing - count symbols and layers
                const symbols = code.match(/[^\w\s]/g) || [];
                const layers = (code.match(/→/g) || []).length + 1;
                const components = code.includes('〈') ? 
                    code.substring(code.indexOf('〈') + 1, code.indexOf('〉')).split('⊕').length : 0;
                
                output.textContent = `// GaiaScript parsed:\n`;
                output.textContent += `// Symbols: ${symbols.length}\n`;
                output.textContent += `// Layers: ${layers}\n`;
                output.textContent += `// Components: ${components}\n\n`;
                
                // Add parsed structure
                if (code.startsWith('N')) {
                    output.textContent += 'Network Definition\n';
                    
                    if (code.includes('〈') && code.includes('〉')) {
                        const componentsText = code.substring(
                            code.indexOf('〈') + 1, 
                            code.indexOf('〉')
                        ).split('⊕');
                        
                        output.textContent += `  Components: ${componentsText.join(', ')}\n`;
                    }
                    
                    if (code.includes('→')) {
                        const layersText = code.split('→').map(l => l.trim());
                        output.textContent += `  Layers: ${layersText.join(' → ')}\n`;
                    }
                }
            });
            
            // Add event listener for Example button
            exampleBtn.addEventListener('click', () => {
                console.log('Example button clicked');
                const randomExample = examples[Math.floor(Math.random() * examples.length)];
                codeEditor.value = randomExample.code;
                output.textContent = `// Loaded example: ${randomExample.name}`;
            });
            
            // Log initial state
            console.log('Event listeners attached');
        });
    </script>
</body>
</html>
